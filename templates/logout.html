{{ define "content" }}
{{ if .loginNow }}
    <p>ログアウトしました</p>
    <p>5秒後に自動でトップページにジャンプします</p>
    <meta http-equiv="refresh" content="5;URL=/server-manage">
{{ else }}
    <p>あなたはログインしていません</p>
    <p>5秒後に自動でログインページにジャンプします</p>
    <meta http-equiv="refresh" content="5;URL=/server-manage/login">
{{ end }}
{{ end }}
